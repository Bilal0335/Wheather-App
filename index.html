<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wheather-app">
      <form action="" class="search-form">
        <input type="text" placeholder="Enter City Name" class="city-input" />
        <button class="search-btn" type="submit">
          <i class="material-icons">search</i>
        </button>
      </form>
      <div class="city-date-section">
        <h1 class="city">Dehli</h1>
        <p class="date">1 jan 2021</p>
      </div>
      <div class="temperature-info">
        <div class="description">
          <i class="material-icons">sunny</i>
          <span class="description-text">Sunny</span>
        </div>
        <div class="temp">35Â°C</div>
      </div>
      <div class="additional-info">

        <div class="wind-info">
          <i class="material-icons">air</i>
          <div>
            <h3 class="wind-speed">4 Km/hr</h3>
            <p class="wind-label">Wind</p>
          </div>
        </div>

        <div class="humidity-info">
          <i class="material-icons">water_drop</i>
          <div>
            <h3 class="humidity">45%</h3>
            <p class="humidity">Humidity</p>
          </div>
        </div>

        <div class="visibility-info">
          <i class="material-icons">visibility</i>
          <div>
            <h3 class="visibility-distance">4 Km</h3>
            <p class="visibility">Visibility</p>
          </div>
        </div>

      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
